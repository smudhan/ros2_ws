controller_manager:
  ros__parameters:
    update_rate: 100
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

arm_controller:
  ros__parameters:
    joints:
      - open_manipulator_joint1
      - open_manipulator_joint2
      - open_manipulator_joint3
      - open_manipulator_joint4
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity